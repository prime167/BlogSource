baseURL: "http://prime167.github.io/"
languageCode: zh-cn
title: "静静地坐着"

theme: PaperMod                       # 主题名字，和themes文件夹下的一致

enableInlineShortcodes: true
enableRobotsTXT: true                 # 允许爬虫抓取到搜索引擎，建议 true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true                     # 允许使用 Emoji 表情，建议 true
pygmentsUseClasses: true
googleAnalytics:             # 谷歌统计
Copyright:

# hasCJKLanguage: true                  # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启
paginate: 10                          # 首页每页显示的文章数

minify:
    disableXML: true
    # minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: false
preserveTaxonomyNames: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: 时间线
                  url: archives/
                  weight: 5
                - name: 搜索
                  url: search/
                  weight: 7
                - name: 类别
                  url: categories/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "github -- https://github.com/prime167"
    author: codest
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    DateFormat: "2006-01-02"
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true

    ShowLastMod: true # 显示文章更新时间
    
    ShowToc: true   # 显示目录
    TocOpen: true   # 自动展开目录

    comments: true

    images: ["https://i.loli.net/2021/09/26/3OMGXylm8HUYJ6p.png"]

